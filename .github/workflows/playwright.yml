name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: xvfb-run --auto-servernum npx playwright test --headed=false

      - name: Generate report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 3

      - name: Send final test status to Google Chat
        if: always()
        run: |
          status=$?
          if [ $status -eq 0 ]; then
            curl -X POST -H 'Content-Type: application/json' -d "{\"text\": \"✅ Playwright tests passed on branch '${{ github.ref }}'.\"}" ${{ secrets.GOOGLE_CHAT_WEBHOOK }} || true
          else
            curl -X POST -H 'Content-Type: application/json' -d "{\"text\": \"❌ Playwright tests failed on branch '${{ github.ref }}'! See details in GitHub Actions.\"}" ${{ secrets.GOOGLE_CHAT_WEBHOOK }} || true
          fi