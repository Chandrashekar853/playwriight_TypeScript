name: Send Test Results to Google Chat

on:
  push:
    branches:
      - main  # Replace with your main branch name
  pull_request:
    branches:
      - main  # Replace with your main branch name

jobs:
  test-and-send-report:
    name: Test and Send Report
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run tests and capture results
        id: test
        run: |
          npx playwright test src/tests/kickStart.spec.ts --reporter=json > test-results.json || true
          echo "::set-output name=test-results::$(cat test-results.json)"

      - name: Check if test-results.json is valid and send status to Google Chat
        run: |
          if [ -s "test-results.json" ]; then
            status=$(jq -r '.[0].status' test-results.json)
            case $status in
              "passed")
                curl -X POST -H 'Content-Type: application/json' -d '{"text": "✅ Tests passed on branch '${{ github.ref }}'."}' ${{ secrets.GOOGLE_CHAT_WEBHOOK }} || true
                ;;
              "failed")
                curl -X POST -H 'Content-Type: application/json' -d '{"text": "❌ Tests failed on branch '${{ github.ref }}'! See details in GitHub Actions."}' ${{ secrets.GOOGLE_CHAT_WEBHOOK }} || true
                ;;
              *)
                curl -X POST -H 'Content-Type: application/json' -d '{"text": "Tests are currently '${status}' on branch '${{ github.ref }}'."}' ${{ secrets.GOOGLE_CHAT_WEBHOOK }} || true
                ;;
            esac
          else
            echo "test-results.json is empty or invalid."
          fi

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.json
